<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Double Vertical</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555;">
          <h1>Nature Flower </h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba;">
          <h1>Blue Sky </h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33;">
          <h1>Lonely castle </h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866;">
          <h1>Flying eagle </h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1550686041-366ad85a1355?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D');">

        </div>
        <div style="background-image: url('https://unsplash.com/collections/402488/random');">

        </div>
        <div style="background-image: url('https://images.unsplash.com/photo-1643961058882-f6c5c6a7b46c?dpr=1&h=294&w=294&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8MjA4NzYzNTh8fGVufDB8fHx8fA%3D%3D');">

        </div>
        <div style="background-image: url('https://unsplash.com/photos/person-holding-light-bulb-fIq0tET6llw');">

        </div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
      <div class="action-buttons">
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
